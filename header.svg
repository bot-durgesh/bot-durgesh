<svg viewBox="0 0 350 100" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto;">
  <defs>
    <linearGradient id="header-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <radialGradient id="header-orb1" cx="20%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#f43f5e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="header-orb2" cx="80%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#a21caf" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    <filter id="header-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="350" height="100" fill="url(#header-bg)"/>
  <!-- Animated Orbs -->
  <circle cx="60" cy="40" r="18" fill="url(#header-orb1)" filter="url(#header-glow)">
    <animate attributeName="cx" values="60;80;60" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="290" cy="30" r="14" fill="url(#header-orb2)" filter="url(#header-glow)">
    <animate attributeName="cy" values="30;50;30" dur="7s" repeatCount="indefinite"/>
  </circle>
  <!-- Moving Wavy Paths -->
  <path d="M0,80 Q60,60 120,70 T240,60 T350,80 V100 H0 Z" fill="#fff" opacity="0.10">
    <animate attributeName="d" values="M0,80 Q60,60 120,70 T240,60 T350,80 V100 H0 Z;M0,80 Q80,70 140,60 T240,80 T350,70 V100 H0 Z;M0,80 Q60,60 120,70 T240,60 T350,80 V100 H0 Z" dur="8s" repeatCount="indefinite"/>
  </path>
  <path d="M0,90 Q100,80 200,90 T350,85 V100 H0 Z" fill="#fff" opacity="0.07">
    <animate attributeName="d" values="M0,90 Q100,80 200,90 T350,85 V100 H0 Z;M0,90 Q120,90 200,80 T350,90 V100 H0 Z;M0,90 Q100,80 200,90 T350,85 V100 H0 Z" dur="10s" repeatCount="indefinite"/>
  </path>
  <!-- Floating Hexagons -->
  <polygon points="60,30 64,33 64,39 60,42 56,39 56,33" fill="#fbbf24" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,5;0,0" dur="5s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="320,55 324,58 324,64 320,67 316,64 316,58" fill="#a21caf" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="6s" repeatCount="indefinite"/>
  </polygon>
  <!-- Sparkles -->
  <circle cx="120" cy="28" r="1.2" fill="#fff" opacity="0.7">
    <animate attributeName="r" values="1.2;2;1.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="80" r="1.2" fill="#fff" opacity="0.7">
    <animate attributeName="r" values="1.2;2;1.2" dur="2.2s" repeatCount="indefinite"/>
  </circle>
    <!-- Main Text -->
    <text x="50%" y="38" text-anchor="middle" font-size="22" font-family="'Segoe UI', Arial, sans-serif" fill="#fff" font-weight="bold">I am Durgesh</text>
    <text x="50%" y="60" text-anchor="middle" font-size="13" font-family="'Segoe UI', Arial, sans-serif" fill="#fff" opacity="0.85">Welcome To My GitHub Profile</text>
</svg>
