<svg viewBox="0 0 350 60" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto;">
  <defs>
    <linearGradient id="footer-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <radialGradient id="footer-orb1" cx="20%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#f43f5e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="footer-orb2" cx="80%" cy="60%" r="60%">
      <stop offset="0%" stop-color="#a21caf" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    <filter id="footer-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="350" height="60" fill="url(#footer-bg)"/>
  <!-- Animated Orbs -->
  <circle cx="50" cy="40" r="16" fill="url(#footer-orb1)" filter="url(#footer-glow)">
    <animate attributeName="cy" values="40;50;40" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="30" r="12" fill="url(#footer-orb2)" filter="url(#footer-glow)">
    <animate attributeName="cx" values="300;320;300" dur="6s" repeatCount="indefinite"/>
  </circle>
  <!-- Wavy Path -->
  <path d="M0,10 Q60,40 120,30 T240,50 T350,20 V60 H0 Z" fill="#fff" opacity="0.10">
    <animate attributeName="d" values="M0,10 Q60,40 120,30 T240,50 T350,20 V60 H0 Z;M0,10 Q80,30 140,40 T240,30 T350,40 V60 H0 Z;M0,10 Q60,40 120,30 T240,50 T350,20 V60 H0 Z" dur="8s" repeatCount="indefinite"/>
  </path>
  <path d="M0,5 Q100,25 200,15 T350,30 V60 H0 Z" fill="#fff" opacity="0.07">
    <animate attributeName="d" values="M0,5 Q100,25 200,15 T350,30 V60 H0 Z;M0,5 Q120,15 200,25 T350,20 V60 H0 Z;M0,5 Q100,25 200,15 T350,30 V60 H0 Z" dur="10s" repeatCount="indefinite"/>
  </path>
  <!-- Floating Hexagons -->
  <polygon points="60,50 64,53 64,59 60,62 56,59 56,53" fill="#fbbf24" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="5s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="320,15 324,12 324,6 320,3 316,6 316,12" fill="#a21caf" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,5;0,0" dur="6s" repeatCount="indefinite"/>
  </polygon>
  <!-- Sparkles -->
  <circle cx="120" cy="42" r="1.2" fill="#fff" opacity="0.7">
    <animate attributeName="r" values="1.2;2;1.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="10" r="1.2" fill="#fff" opacity="0.7">
    <animate attributeName="r" values="1.2;2;1.2" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
